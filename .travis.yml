dist: trusty
sudo: false
language: c
compiler:
- gcc
- clang
addons:
  apt:
    packages:
    - cppcheck
script:
- dpkg-parsechangelog -ldoc/changelog --all 2>&1 >/dev/null | { ! grep .; }
- cppcheck --error-exitcode=1 *.c
- make
- make test
- make -C doc
- make -C doc check
- make install PREFIX=~/.local
- cd /
- recidivm -h
- export MANPATH=~/.local/share/man MANWIDTH=80
- man 1 recidivm | grep -A 10 -w RECIDIVM

